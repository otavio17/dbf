<div class="card-group">
  <!-- column -->


  <mat-card>
    <mat-card-content>
      <!-- column -->
      <mat-icon  id="medal" class="medal_{{currentUser.LevelUserId}}" >workspace_premium</mat-icon>
      <h3 class="m-0" class="medal_{{currentUser.LevelUserId}}" *ngIf="currentUser.LevelUserId === 1" >Bronze </h3>
      <h3 class="m-0" class="medal_{{currentUser.LevelUserId}}" *ngIf="currentUser.LevelUserId === 2" >Silver </h3>
      <h3 class="m-0" class="medal_{{currentUser.LevelUserId}}" *ngIf="currentUser.LevelUserId === 3" >Gold  </h3>
      <h3 class="m-0" class="medal_{{currentUser.LevelUserId}}" *ngIf="currentUser.LevelUserId === 4" >Platinum  </h3>
      <h5 class="text-muted m-t-0 m-b-10">{{user_lever}}</h5>
      <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
    </mat-card-content>
  </mat-card>


  <!-- column -->
  <!-- column -->

  <mat-card>
    <mat-card-content>
      <!-- column -->
      <mat-icon class="text-danger">account_balance_wallet</mat-icon>
      <h3 class="m-0">{{currentUser.balance}}</h3>
      <h5 class="text-muted m-t-0 m-b-10">Account Balance</h5>
      <mat-progress-bar color="warn" mode="determinate" value="60"></mat-progress-bar>
    </mat-card-content>
  </mat-card>

  <!-- column -->
  <!-- column -->

  <mat-card>
    <mat-card-content>
      <!-- column -->
      <mat-icon class="text-purple">stars</mat-icon>
      <h3 class="m-0" *ngIf="currentUser.verified_identity === 0" >NOT VERIFIED</h3>
      <h3 class="m-0" *ngIf="currentUser.verified_identity != 0">VERIFIED</h3>
      <h5 class="text-muted m-t-0 m-b-10">Checked Account?</h5>
      <mat-progress-bar color="accent" mode="determinate" value="80"></mat-progress-bar>
    </mat-card-content>
  </mat-card>

  <!-- column -->
  <!-- column -->

  <mat-card>
    <mat-card-content>
      <!-- column -->
      <mat-icon class="text-info">account_circle</mat-icon>
      <h3 class="m-0">{{currentUser.account_id}}</h3>
      <h5 class="text-muted m-t-0 m-b-10">Account Id</h5>
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
  <!-- column -->
</div>
