
<mat-dialog-content class="mat-typography">
  <mat-card-content>
    <mat-card-title  mat-dialog-title style="margin-top: 20px; margin-bottom: 50px;">Adicionar um número de telefone</mat-card-title>
    <div>
      <mat-form-field>
        <input matInput placeholder="Número de telefone" />
      </mat-form-field>
      <div align="end">

        <mat-dialog-actions align="end" >
          <button mat-button mat-dialog-close>Fechar</button>
          <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Adicionar número de telefone</button>
        </mat-dialog-actions>
 
  <button  mat-raised-button color="warn" a  matSuffix ></button></div>  
 </div>
  </mat-card-content>
</mat-dialog-content>
